<body class="bg-orange-400">

   </div>

   </div>
    </div>
   <button class="border-4 border-black text-3xl px-8 py-2 rounded-xl top-1/2 left-1/2 absolute -translate-x-1/2 -translate-y-1/2 mt-44" id="submit-el">START</button>
</form>
